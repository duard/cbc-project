<h1>Agenda</h1>

<form id="form" novalidate [formGroup]="formGroup">
  <section>
    <h2>Contact </h2>

    <div class="form-group">
      <label for="firstName" class="name">
        Full name
      </label>
      <input id="name" type="text" placeholder="Your full name" value="Josh" formControlName="name">
    </div>

    <div class="form-group">
      <label for="firstName" class="mobile">
        Mobile Phone
      </label>
      <input class="field" type="text" placeholder="Your Mobile Phone" formControlName="mobile">
    </div>

    <div class="split split-1-1 form-group">
      <div class="form-group">
        <label for="email" class="email">
          Email address
        </label>
        <input id="email" type="email" placeholder="Your email address" formControlName="email">
      </div>

      <div class="form-group">
        <label for="confirm" class="confirm">
          Confirm Email
        </label>
        <input id="email" type="email" placeholder="Confirm your email address" formControlName="confirm">
      </div>
    </div>

  </section>

  <input type="submit" value="Confirm">
  <button (click)="reset()">Cancel</button>
</form>

<table class="styled-table" fxLayout="column" *ngIf="records$ | async as data; else noRecords">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="styled-table" *ngFor="let record of data; index as i" class="list-group-item">
    <tr>
      <td> {{ i + 1 }}. {{ record.name }}</td>
      <td>{{ record.mobile }}</td>
      <td>{{ record.email }}</td>
      <td>
        <button (click)="reset()">Remove</button>
        <button (click)="reset()">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noRecords>
  <p>No records</p>
</ng-template>
